<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 20px;
        }

        .total {
            font-weight: bold;
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .carrito {
            margin-top: 30px;
            max-height: 400px;
            overflow-y: auto;
        }

        .img {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">ðŸ›’ Carrito de Compras</h1>

        <div class="row">
            <div class="col-md-6">
                <h2>Productos Disponibles</h2>
                <div id="productos-lista" class="row"></div>
            </div>

            <div class="col-md-6 carrito">
                <h2>Productos en el Carrito</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Producto</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Acciones</th>
                            <th scope="col">Precio</th>
                        </tr>
                    </thead>
                    <tbody id="lista-productos"></tbody>
                </table>
                <div class="total">Total: $<span id="total">0.00</span></div>
                <div class="form-group">
                    <label for="descuento">CÃ³digo de Descuento:</label>
                    <input type="text" id="descuento" class="form-control" placeholder="Ejemplo: DESCUENTO10">
                </div>
                <button class="btn btn-primary mt-2" id="aplicar-descuento">Aplicar Descuento</button>
                <button class="btn btn-success mt-2" id="finalizar-compra">Finalizar Compra</button>
            </div>
        </div>
    </div>

    <template id="template-carrito">
        <tr>
            <td class="nombre"></td>
            <td class="cantidad"></td>
            <td>
                <button class="btn btn-info btn-sm btn-aumentar">+</button>
                <button class="btn btn-danger btn-sm btn-disminuir">-</button>
            </td>
            <td class="precio"></td>
        </tr>
    </template>


</body>
<script src="./index.js"></script>

</html>
